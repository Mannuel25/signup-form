        <div class="overlay">
          <img class="logo" src="./assets/images/ekehub.png" alt="Ekehub logo" />

      <div id="container-right">
        <form action="thankyou.html" method="post" data-netlify="true">
          <div class="form-container">
            <div class="form-header">
              <h1>EkeHub</h1>
              <h3>
                A learning community of Developers and Designers collaborating
                and building Opensource Solutions
              </h3>
            </div>

            <div class="form-group">
              <label for="username">GitHub Username</label>
              <input
                type="name"
                placeholder="Username"
                id="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="GitHub_Email">GitHub Email</label
              ><abbr
                class="fade"
                title="The email address associated with your GitHub account"
                ><i class="far fa-question-circle"></i
              ></abbr>
              <input type="email" id="GitHub_Email" placeholder="Email" />
            </div>

            <div class="form-group">
              <label for="Phone">
                Phone <span class="fade">(Optional)</span>
              </label>
              <input type="tel" placeholder="Tel" id="Phone" />
            </div>

            <div class="form-group inline">
              <label for="t&c">I agree to be added to EkeHub community</label>
              <input class="fade" type="checkbox" id="t&c" required />
            </div>

            <div class="form-group">
              <input type="submit" value="Submit" />
            </div>

            <div class="form-group">
              <div class="socials">
                <a href="https://github.com/EkeHub" rel="noopener noreferrer"
                  ><i class="fab fa-github"></i
                ></a>

                <a href="https://twitter.com/evavic44" rel="noopener noreferrer"
                  ><i class="fab fa-twitter"></i
                ></a>

                <a href="https://eke.hashnode.dev/" rel="noopener noreferrer">
                  <img src="./assets/images/hashnode.svg" alt="Hashnode Icon" />
                </a>

                <a
                  href="https://chat.whatsapp.com/BMFVTksMg269GdgsviJzLm"
                  rel="noopener noreferrer"
                  ><i class="fab fa-whatsapp"></i
                ></a>
              </div>
            </div>
          </div>
        </form>
      </div>
